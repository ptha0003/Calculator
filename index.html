<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class ="calcContainer">

        <div class="displayTextContainer">
            <div class="topdisp"></div>
            <div class="botdisp"></div>
        </div>

        <div class="row">
            <button class="btns" value="AC">AC</button>
            <button class="btns">+/-</button>
            <button class="btns">%</button>
            <button class="btns btns-side">/</button>
        </div>

        <div class="row">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns btns-side">X</button>
        </div>


        <div class="row">
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns btns-side"  style="font-size: 30px;">-</button>
        </div>

        <div class="row">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns btns-side" style="font-size: 30px;">+</button>
        </div>


        <div class="row">
            <button class="btns btnZero">0</button>
            <button class="btns">.</button>
            <button class="btns btns-side">=</button>
        </div>


    </div>
</body>
</html>
